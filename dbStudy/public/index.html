<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CRUD Form</h1>
    
    <!-- 회원가입 폼 -->
    <form id="signupForm">
        <h2>Sign Up</h2>
        <label for="signupName">Name:</label><br>
        <input type="text" id="signupName" name="name" required><br>
        <label for="signupEmail">Email:</label><br>
        <input type="email" id="signupEmail" name="email" required><br>
        <label for="signupPassword">Password:</label><br>
        <input type="password" id="signupPassword" name="password" required><br><br>
        <button type="submit">Sign Up</button>
    </form>
    
    <!-- 로그인 폼 -->
    <form id="loginForm">
        <h2>Login</h2>
        <label for="loginEmail">Email:</label><br>
        <input type="email" id="loginEmail" name="email" required><br>
        <label for="loginPassword">Password:</label><br>
        <input type="password" id="loginPassword" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <!-- 로그아웃 버튼 -->
    <button id="logoutButton" style="display: none;">Logout</button>

    <div id="userSection" style="display: none;">
        <!-- 사용자 입력 폼 -->
        <form id="userForm">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Create</button>
        </form>

        <h2>User List</h2>
        <ul id="userList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
